<!-- Ejemplo de Formulario Reactivo -->
<form {[formGroup]="form" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">

        <div *ngIf="email?.errors && email?.touched">
            <p *ngIf="email?.hasError('required')" class="text-danger">El email es requerido</p>
            <p *ngIf="email?.hasError('email')" class="text-danger">El email es invalido</p>
        </div>


    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>


    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
