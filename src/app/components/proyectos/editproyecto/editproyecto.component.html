<app-navbar></app-navbar>

<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos del Proyecto</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre del Proyecto</label>
                    <input [(ngModel)]="proyecto.nombre" name="nombre" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Descripci√≥n</label>
                    <input [(ngModel)]="proyecto.descripcion" name="descripcion" type="text" class="form-control">
                </div>

                <button (click)="Actualizar(proyecto)" class="btn btn-primary">Guardar</button>
                <button (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </div>
</div>
