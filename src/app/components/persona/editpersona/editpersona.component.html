<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos Personales</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Apellido</label>
                    <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Direccion de Email</label>
                    <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
                </div>

                <div class="car-body">
                    <div class="form-group">
                        <label for="">Nombre de Usuario</label>
                        <input [(ngModel)]="persona.usuario" name="usuario" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Contrase√±a</label>
                        <input [(ngModel)]="persona.password" name="password" type="text" class="form-control">
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label for="">Descripcion personal (acerca de)</label>
                    <input [(ngModel)]="persona.acerca_de" name="acerca_de" type="text" class="form-control">
                    <textarea [(ngModel)]="persona.acerca_de" name="acerca_de" rows="10" class="form-control"></textarea>
                </div> -->

                <button (click)="Actualizar(persona)" class="btn btn-primary">Guardar</button>
                <button (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </div>
</div>
